<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Orchestra - 指揮者体験システム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
</head>
<body>

    <h1>Orchestra - 指揮者体験システム</h1>

    <div class="vision-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlayCanvas"></canvas>
    </div>

    <div class="controls">
        <select id="cameraSelect"></select>
        <button id="startButton">指揮を開始</button>
        <button id="stopButton" disabled>評価を実行</button>
    </div>

    <div class="feedback-container">
        <h2>AIによるフィードバック</h2>
        <div id="feedback-loader" class="loader hidden"></div>
        <div id="feedbackResult">
            <p>準備完了。使用するカメラを選んで「指揮を開始」してください。</p>
        </div>
        <button id="retryButton" class="hidden">もう一度試す</button>
    </div>

    <script src="main.js" type="module"></script>

</body>
</html>
